<!doctype html>
<html lang="en" ng-app="lunchChecker">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="lunchCheckerController as lunchCtrl">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="lunchCtrl.food">
             <!-- i don't consider case with empty item -->
         </div>
         <div class="form-group">
             <button ng-click="lunchCtrl.check()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{lunchCtrl.message}}
         </div>
   </div>
<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
